<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HLF Data</title>
    <link rel="stylesheet" href="jquery/jquery-ui.css">
    <script src="jquery/jquery-1.10.2.js"></script>
    <script src="jquery/jquery-ui.js"></script>

    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body onload="OnLoad();">
    <div id='HeaderContainer'>
        <h1>HLF Data</h1>
    </div>
    <div id='BodyContainer'>
        <div id='SavedQueriesContainer'>
            <p class='KeyLabels'>Queries</p>
            <div id='SavedQueriesBox'>
            </div>
        </div>

        <div id='QueryContainer'>
            <p class='Keylabels'>Command Box:</p>
            <textarea id='QueryTextArea' name="name" rows="8" cols="200" onkeydown="InputManager.CommandBoxDown(event);" onkeyup="InputManager.CommandBoxUp(event);"></textarea>
        </div>
        <div id='MainOutput'>
        </div>
    </div>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
